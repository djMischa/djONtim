<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Timer</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      user-select: none;
    }

    #menu {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      display: block;
    }

    #timerDisplay {
      font-size: 18vw;
      letter-spacing: 0.5vw;
    }

    #controls {
      display: none;
      margin-top: 20px;
    }

    button {
      font-size: 22px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      background: #444;
      color: white;
    }

    select, input {
      font-size: 20px;
      padding: 6px;
      margin: 6px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>

  <div id="menu">
    <select id="modeSelect">
      <option value="countdown">Countdown</option>
      <option value="countup">Count Up</option>
    </select>

    <input type="number" id="minutes" placeholder="Minutes" min="0" />
    <input type="number" id="seconds" placeholder="Seconds" min="0" />
    
    <button onclick="startTimer()">Start</button>
  </div>

  <div id="timerDisplay">00:00</div>

  <div id="controls">
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let timerInterval;
    let remaining;
    let mode = "countdown";

    document.getElementById("modeSelect").addEventListener("change", (e) => {
      mode = e.target.value;
    });

    function formatTime(ms) {
      let total = Math.floor(ms / 1000);
      let m = String(Math.floor(total / 60)).padStart(2, "0");
      let s = String(total % 60).padStart(2, "0");
      return m + ":" + s;
    }

    function startTimer() {
      clearInterval(timerInterval);
      document.getElementById("menu").style.display = "none";
      document.getElementById("controls").style.display = "none";

      let mins = parseInt(document.getElementById("minutes").value) || 0;
      let secs = parseInt(document.getElementById("seconds").value) || 0;

      if (mode === "countdown") {
        remaining = (mins * 60 + secs) * 1000;
      } else {
        remaining = 0;
      }

      const start = Date.now();

      timerInterval = setInterval(() => {
        let elapsed = Date.now() - start;

        if (mode === "countdown") {
          let t = remaining - elapsed;
          if (t <= 0) {
            clearInterval(timerInterval);
            t = 0;
          }
          document.getElementById("timerDisplay").textContent = formatTime(t);
        } else {
          document.getElementById("timerDisplay").textContent = formatTime(elapsed);
          remaining = elapsed;
        }
      }, 100);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      document.getElementById("controls").style.display = "none";
    }

    function resetTimer() {
      clearInterval(timerInterval);
      document.getElementById("timerDisplay").textContent = "00:00";
      document.getElementById("menu").style.display = "block";
      document.getElementById("controls").style.display = "none";
    }

    // Tap screen to show/hide Stop/Reset
    document.body.addEventListener("click", () => {
      if (document.getElementById("menu").style.display === "none") {
        const c = document.getElementById("controls");
        c.style.display = c.style.display === "none" ? "block" : "none";
      }
    });
  </script>
</body>
</html>
